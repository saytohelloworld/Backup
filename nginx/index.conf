server {
    listen 80;

    location / {
        # alias /www/wwwroot/DownloadSite/File/; # File/目录的别名是 /
        # autoindex on;
        # autoindex_format html;
        # autoindex_exact_size off;
        # autoindex_localtime on;
        charset utf-8,gbk;
        # add_after_body /autoindex.html;

        # 解决跨域的问题
        # add_header Access-Control-Allow-Origin *;
        # add_header Access-Control-Allow-Headers X-Requested-With;
        # add_header Access-Control-Allow-Methods GET,POST;

        fancyindex on;
        fancyindex_localtime on; # 使用本地时间
        fancyindex_exact_size off; # 是否使用精确的大小，on显示字节，off显示如 M 这种
        fancyindex_header /.autoindex/header.html; # 主题头部文件
        fancyindex_footer /.autoindex/footer.html; # 主题页脚文件
        fancyindex_ignore "README.md"; # 忽略显示的文件名称
        fancyindex_ignore "autoindex";  # 忽略显示的目录
        # fancyindex_name_length  255;
        fancyindex_time_format  "%Y-%m-%d %H:%M";
    }
}